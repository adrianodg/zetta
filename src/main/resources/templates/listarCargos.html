<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Desafio Zetta</title>
    </head>
    <body>

        <h1>Lista de Cargos</h1>
        <div th:each="cargo : ${cargos}">
            <div class="row">

                <p><span th:text="${cargo.idCargo}"></span></p>
                <p><span th:text="${cargo.nomeCargo}"></span></p>

            </div>
        </div>
    </body>
</html>
